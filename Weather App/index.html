<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="top-banner">
      
        <h1 class="heading">Weather App</h1>
        <div class="container">

       <div id="left">
          <input type="text" id="city" placeholder="Enter a city name"/>
          <button onclick="getData()" id="submit">Find Weather</button>
       </div>
       
       <div id="right">
        <button onclick="getWeather()" id="location">Get Weather on location</button>
       </div>

        <div id="box"></div>
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe
              width="600"
              height="500"
              id="gmap_canvas"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
            ></iframe>
          </div>
        </div>

      </div>
    </section>
  </body>
</html>
<script src="/index.js"></script>
